<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Tag Example</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: navy;
        text-align: center;
      }
      p {
        color: gray;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph styled using the &lt;style&gt; tag.</p>
  </body>
  <article>
    <a href="../index.html">홈으로 이동하기</a>
  </article>
</html>
